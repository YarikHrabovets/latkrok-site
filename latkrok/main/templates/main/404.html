{% extends 'main/base.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
{% endblock %}

{% block title %}
Error 404
{% endblock %}

{% block content %}
    <style rel="stylesheet">
        body {
            overflow-y: hidden;
        }
        .smile img {
            height: 25em;
        }
        @media only screen and (max-width: 992px) {
            .smile img {
                height: 17em;
            }
        }
    </style>
    <div class="smile position-absolute top-50 start-50 translate-middle">
        <img class="animate__animated animate__hinge animate__delay" src="{% static 'main/images/sad.svg' %}">
    </div>
    <div class="smile position-absolute top-50 start-50 translate-middle pb-3">
        <img class="animate__animated animate__fadeIn animate__delay-4s" src="{% static 'main/images/sad.svg' %}">
    </div>
    <div class="container fixed-bottom pb-3 text-center">
        <p class="fs-1 animate__animated animate__bounceInUp animate__delay-0.7s">Error 404. This page Not Found.</p>
        <a class="btn btn-primary btn-lg" href="{% url 'index' %}" role="button">Home</a>
     </div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
