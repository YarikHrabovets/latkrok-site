{% load static %}
{% load i18n %}
{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link href="https://latkrok.com.ua/image/catalog/footprints-128.png" rel="icon">
	<title>{% trans 'Успіх' %}</title>
</head>
<style>
    body {
        overflow-y: hidden;
    }
    .smile {
        display: flex;
        justify-content: center;
    }
    .smile img {
        height: 23em;
    }
    @media only screen and (max-width: 992px) {
        .smile img {
            height: 17em;
        }
    }
</style>
<body>
	<div class="smile mt-5">
		<img class="animate__animated animate__bounceInDown" src="{% static 'main/images/happy.svg' %}">
	</div>
	<div class="container fixed-bottom pb-5 text-center">
		<p class="fs-1 animate__animated animate__bounceInUp animate__delay-0.7s">{% trans 'Ми отримали вашу заявку, вам має прийти лист про успішне оформлення замовлення!' %}</p>
		<a class="btn btn-primary btn-lg" href="{% url 'index' %}" role="button">{% trans 'На головну' %}</a>
	</div>
    {% if redirect_from_cart %}
        <script>localStorage.removeItem("Iron-Horse_JSON")</script>
    {% endif %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
